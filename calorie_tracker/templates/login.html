{% extends "base.html" %}

{% block title %}Login - Calorie Tracker{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 space-y-6">
    
    <!-- Header -->
    <div>
      <h2 class="text-center text-3xl font-bold text-indigo-600">Welcome Back</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="font-medium text-indigo-500 hover:text-indigo-700">Sign Up</a>
      </p>
    </div>

    <!-- Error -->
    {% if form.errors %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-sm">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                      focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
                      focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" name="remember"
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-500 hover:text-indigo-700">Forgot password?</a>
      </div>

      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm 
                       text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
